<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="img">
        <img src="img/google.jpg" alt="Google">
    </div>

    <div class="search-section">
        <p>Search the web using Google!</p>
        <input type="text" value size="40">
        <div class="buttons">
            <input style="padding-top: 1px; padding-bottom: 2px;" type="submit" value="Google Search">
            <input style="padding-top: 2px; padding-bottom: 2px;" type="submit" value="I'm feeling lucky">
        </div>
    </div>
        <br>
    
    <div class="boxes">
        <div class="left-box">
            <p>Special Searches</p>
            <p class="blue-text">Stanford Search</p>
            <p class="blue-text">Linux Search</p>
        </div>

        <div class="middle-box">
            <p class="blue-text smaller-font">Help!</p>
            <p class="blue-text smaller-font">About Google!</p>
            <p class="blue-text smaller-font">Company Info</p>
            <p class="blue-text smaller-font">Google! Logos</p>
        </div>

        <div class="right-box">
            <p style="font-size: 13px;">Get Google!<br><span style="font-size:13px;">updates monthly:</span></p>
                <div class="right-box-inputs">
                    <input style="border-width:1px; text-align: left;" type="text" value="your e-mail">
                    <br>
                    <input style="margin-left: 16px;" type="submit" value="Subscribe"> &nbsp;&nbsp;
                    <a class="blue-text smaller-font" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
        </div>
    </div>

    <footer>
        <p class="footer">Copyright Â©1998 Google Inc.</p>
    </footer>

</body>
</html>
